run:
  timeout: 5m
  tests: true
linters-settings:
  gocyclo:
    min-complexity: 15
  goconst:
    min-len: 3
    min-occurrences: 3
  govet:
    enable-all: true
    settings:
      printf: { }
  revive:
    severity: warning
issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
linters:
  enable:
    - govet
    - revive
    - gocyclo
    - gofumpt
    - goimports
    - goconst
    - ineffassign
    - unconvert
    - gosec
    - staticcheck
    - misspell
    - errcheck
  disable:
    - depguard
output:
  formats:
    - format: github-actions
      path-prefix: .
    - format: colored-line-number
